apply plugin: 'com.android.application'


android {

    //compileSdkVersion defCompileSdkVersion
    //buildToolsVersion defBuildToolsVersion
    android {
        lintOptions {
            checkReleaseBuilds false
            // Or, if you prefer, you can continue to check for errors in release builds,
            // but continue the build even when errors are found:
            abortOnError false
        }
    }
    compileSdkVersion 28
    defaultConfig {
        applicationId "com.d4h.hp.diet4happlication"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 10
        versionName "4.1"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        vectorDrawables.useSupportLibrary = true
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'com.android.support.constraint:constraint-layout:1.1.3'
    implementation 'com.android.support:support-v4:28.0.0'
    implementation 'com.android.support:design:28.0.0'
    implementation 'com.android.support:support-vector-drawable:28.0.0'
    implementation 'com.google.android.gms:play-services-maps:16.0.0'
    testImplementation 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    implementation 'de.hdodenhof:circleimageview:2.2.0'
    implementation 'com.jjoe64:graphview:4.2.1'
    implementation 'com.razorpay:checkout:1.4.5'
    implementation 'com.razorpay:razorpay-java:1.3.8'

    implementation 'commons-codec:commons-codec:1.3'

    implementation 'com.android.volley:volley:1.1.1'
    implementation 'com.github.bumptech.glide:glide:4.7.1'
    implementation 'com.basgeekball:awesome-validation:1.3'
    implementation 'com.readystatesoftware.systembartint:systembartint:1.0.3'
    implementation 'uk.co.samuelwall:material-tap-target-prompt:2.0.1'


}
